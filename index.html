<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Got Mail! üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0a2e 0%, #3d1155 30%, #6b1839 60%, #8b1a1a 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* ==================== LANDING PAGE ==================== */
        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 30%, #2a1a3a 60%, #3a1a2a 100%);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .landing-page.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .landing-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .landing-star {
            position: absolute;
            color: #ffd700;
            animation: twinkle-land 2s ease-in-out infinite;
        }

        @keyframes twinkle-land {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .mail-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 140, 0, 0.4);
            margin-bottom: 40px;
            animation: float-text 2s ease-in-out infinite;
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mail-icon {
            font-size: 3rem;
            animation: bounce-mail 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce-mail {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        /* Envelope Container */
        .envelope-wrapper {
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            transform-style: preserve-3d;
            animation: envelope-float 3s ease-in-out infinite;
        }

        @keyframes envelope-float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-15px) rotateX(-5deg); }
        }

        /* Envelope Body */
        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 10px;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(255, 154, 158, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            border: 3px solid #ffd700;
        }

        /* Heart seal */
        .envelope-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
            animation: pulse-seal 1.5s ease-in-out infinite;
        }

        @keyframes pulse-seal {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Envelope Flap (lid) */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top center;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .envelope-flap-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #ffb6c1;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .envelope-flap-front::after {
            content: '';
            position: absolute;
            top: -100px;
            left: -140px;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #ffd700;
            opacity: 0.3;
        }

        .envelope.opened .envelope-flap {
            transform: rotateX(-180deg);
        }

        /* Letter inside */
        .letter {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 140px;
            background: linear-gradient(135deg, #fff5f5, #fff);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: #ff1493;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.8s ease 0.3s;
            text-align: center;
            padding: 10px;
        }

        .envelope.opened .letter {
            transform: translateY(-120px);
        }

        /* Click hint */
        .click-hint {
            margin-top: 30px;
            color: #ffb6c1;
            font-size: 1rem;
            animation: pulse-hint 2s ease-in-out infinite;
        }

        @keyframes pulse-hint {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Sparkles around envelope */
        .envelope-sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle-orbit 3s linear infinite;
        }

        @keyframes sparkle-orbit {
            0% { transform: rotate(0deg) translateX(160px) rotate(0deg); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: rotate(360deg) translateX(160px) rotate(-360deg); opacity: 1; }
        }

        /* ==================== VALENTINE PAGE ==================== */
        .valentine-page {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease 0.5s;
        }

        .valentine-page.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Golden decorative border */
        .golden-border {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid transparent;
            border-image: linear-gradient(135deg, #ffd700, #ff8c00, #ffd700, #ffb347, #ffd700) 1;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .valentine-page.active ~ .golden-border {
            opacity: 1;
        }

        .decor-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-item {
            position: absolute;
            animation: float-up 8s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            15% { opacity: 0.8; }
            85% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg) scale(1); opacity: 0; }
        }

        .star {
            position: absolute;
            color: #ffd700;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            position: relative;
        }

        .heart-icon {
            font-size: 5rem;
            animation: heartbeat 1s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 100, 150, 0.8));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ffd700;
            font-size: 3.2rem;
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 30px rgba(255, 140, 0, 0.6),
                0 0 50px rgba(255, 69, 0, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: glow-pulse 2s ease-in-out infinite;
        }

        .subtitle {
            color: #ffb6c1;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }

        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 140, 0, 0.6), 0 0 50px rgba(255, 69, 0, 0.4);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 140, 0, 0.8), 0 0 60px rgba(255, 69, 0, 0.6), 0 0 80px rgba(255, 20, 147, 0.4);
            }
        }

        .buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 100px;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1.4rem;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493, #ff69b4, #ff1493);
            background-size: 200% 200%;
            animation: gradient-shift 2s ease infinite;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 20, 147, 0.5), 0 0 30px rgba(255, 105, 180, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.2);
            border: 2px solid #ffd700;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-yes:hover {
            box-shadow: 0 6px 30px rgba(255, 20, 147, 0.7), 0 0 50px rgba(255, 105, 180, 0.5);
            transform: scale(1.05);
        }

        .btn-no {
            background: linear-gradient(135deg, #87ceeb, #5f9ea0, #87ceeb);
            background-size: 200% 200%;
            color: white;
            position: absolute;
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: swimming 2s ease-in-out infinite, bubble-float 4s ease-in-out infinite;
        }

        @keyframes swimming {
            0%, 100% { transform: rotate(-3deg) scaleX(1.02); }
            25% { transform: rotate(2deg) scaleX(0.98) translateY(-3px); }
            50% { transform: rotate(-2deg) scaleX(1.02); }
            75% { transform: rotate(3deg) scaleX(0.98) translateY(3px); }
        }

        @keyframes bubble-float {
            0%, 100% { box-shadow: 0 4px 15px rgba(135, 206, 235, 0.4); }
            50% { box-shadow: 0 8px 25px rgba(135, 206, 235, 0.6), 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        .btn-no::before {
            content: '~';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            animation: wave 1s ease-in-out infinite;
        }

        .btn-no::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: -20px;
            right: 10px;
            animation: bubble-up-btn 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0.6; }
            50% { transform: translateX(-50%) translateY(-5px); opacity: 1; }
        }

        @keyframes bubble-up-btn {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-30px) scale(0.5); opacity: 0; }
        }

        .btn-no.panicking {
            animation: swimming 0.3s ease-in-out infinite, panic-swim 0.15s ease-in-out infinite !important;
            background: linear-gradient(135deg, #ff9999, #ff6666, #ff9999) !important;
        }

        @keyframes panic-swim {
            0%, 100% { transform: rotate(-8deg) scale(0.9); }
            50% { transform: rotate(8deg) scale(0.9); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 26, 26, 0.95), rgba(75, 0, 130, 0.95));
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .celebration.active { display: flex; }

        .celebration h2 {
            font-family: 'Pacifico', cursive;
            color: #ffd700;
            font-size: 5rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 140, 0, 0.6);
            animation: celebrate 0.5s ease-in-out infinite alternate;
        }

        .celebration .hearts {
            font-size: 4rem;
            margin-top: 20px;
            animation: heart-dance 1s ease-in-out infinite;
        }

        @keyframes heart-dance {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .celebration p {
            color: #ffb6c1;
            font-size: 1.8rem;
            margin-top: 20px;
            font-family: 'Pacifico', cursive;
        }

        @keyframes celebrate {
            from { transform: scale(1) rotate(-3deg); }
            to { transform: scale(1.08) rotate(3deg); }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            animation: sparkle-fade 1.2s ease-out forwards;
            z-index: 50;
        }

        @keyframes sparkle-fade {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.8) rotate(360deg) translateY(-20px); }
        }

        .fish {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 9;
            animation: fish-swim 1s ease-in-out infinite;
        }

        @keyframes fish-swim {
            0%, 100% { transform: scaleX(1) translateY(0); }
            50% { transform: scaleX(1) translateY(-5px); }
        }

        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-40px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- ==================== LANDING PAGE ==================== -->
    <div class="landing-page" id="landingPage">
        <div class="landing-stars" id="landingStars"></div>

        <p class="mail-text"><span class="mail-icon">üíå</span> You've Got Mail!</p>

        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope" id="envelope">
                <div class="letter">
                    <span>A special message<br>awaits you... üíï</span>
                </div>
                <div class="envelope-body"></div>
                <div class="envelope-flap">
                    <div class="envelope-flap-front"></div>
                </div>
                <div class="envelope-seal">üíñ</div>
            </div>
            <!-- Orbiting sparkles -->
            <span class="envelope-sparkle" style="animation-delay: 0s;">‚ú®</span>
            <span class="envelope-sparkle" style="animation-delay: 1s;">üí´</span>
            <span class="envelope-sparkle" style="animation-delay: 2s;">‚≠ê</span>
        </div>

        <p class="click-hint">~ Click to open ~</p>
    </div>

    <!-- ==================== VALENTINE PAGE ==================== -->
    <div class="valentine-page" id="valentinePage">
        <div class="decor-bg" id="decorBg"></div>

        <div class="container">
            <div class="heart-icon">üíï</div>
            <h1>Meco, Will You Be My Valentine?</h1>
            <p class="subtitle">~ Tujhe dekha toh yeh jaana sanam ~</p>
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Haan Ji! üíñ</button>
                <button class="btn btn-no" id="noBtn">Nahi üêü</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <h2>Yay! Pyaar Ho Gaya! üíï</h2>
            <div class="hearts">üíñüåπüíóü™∑üíì</div>
            <p>Tum mere ho... forever!</p>
        </div>

        <span class="fish" id="fish1">üê†</span>
        <span class="fish" id="fish2">üê°</span>
    </div>

    <div class="golden-border"></div>

    <script>
        // ==================== LANDING PAGE LOGIC ====================
        const landingPage = document.getElementById('landingPage');
        const valentinePage = document.getElementById('valentinePage');
        const envelope = document.getElementById('envelope');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const landingStars = document.getElementById('landingStars');

        // Create landing page stars
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'landing-star';
            star.textContent = ['‚ú¶', '‚úß', '‚ãÜ', '‚úµ'][Math.floor(Math.random() * 4)];
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.fontSize = (8 + Math.random() * 15) + 'px';
            landingStars.appendChild(star);
        }

        // Envelope click handler
        envelopeWrapper.addEventListener('click', () => {
            envelope.classList.add('opened');

            // Wait for envelope animation, then transition
            setTimeout(() => {
                landingPage.classList.add('hidden');
                valentinePage.classList.add('active');
                initValentinePage();
            }, 1500);
        });

        // ==================== VALENTINE PAGE LOGIC ====================
        function initValentinePage() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const celebration = document.getElementById('celebration');
            const decorBg = document.getElementById('decorBg');
            const fish1 = document.getElementById('fish1');
            const fish2 = document.getElementById('fish2');

            let yesScale = 1;
            let mouseMovements = 0;

            // Physics state for No button
            let noPos = { x: 0, y: 0 };
            let noVel = { x: 0, y: 0 };
            let mousePos = { x: 0, y: 0 };
            const friction = 0.94;
            const repelStrength = 16;
            const maxSpeed = 25;
            const dangerZone = 280;
            const panicZone = 100;
            let swimTime = 0;

            // Create floating decorations
            const items = ['üíï', 'üíñ', 'üåπ', '‚ú®', 'ü™∑', 'üå∏', 'üí´', 'üå∫', 'üíó', 'ü™î'];
            for (let i = 0; i < 25; i++) {
                const item = document.createElement('div');
                item.className = 'floating-item';
                item.textContent = items[Math.floor(Math.random() * items.length)];
                item.style.left = Math.random() * 100 + '%';
                item.style.animationDelay = Math.random() * 8 + 's';
                item.style.fontSize = (18 + Math.random() * 25) + 'px';
                decorBg.appendChild(item);
            }

            // Add twinkling stars
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '‚ú¶';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.fontSize = (8 + Math.random() * 12) + 'px';
                decorBg.appendChild(star);
            }

            // Track mouse position
            document.addEventListener('mousemove', (e) => {
                mousePos.x = e.clientX;
                mousePos.y = e.clientY;
                mouseMovements++;

                if (mouseMovements % 3 === 0 && yesScale < 3) {
                    yesScale += 0.02;
                    yesBtn.style.transform = `scale(${yesScale})`;
                }

                if (mouseMovements % 8 === 0) {
                    createSparkle(e.clientX, e.clientY);
                }
            });

            // Physics animation loop
            function animateNoButton() {
                swimTime += 0.05;

                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                const centerX = noPos.x + btnWidth / 2;
                const centerY = noPos.y + btnHeight / 2;

                const dx = mousePos.x - centerX;
                const dy = mousePos.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Gentle swimming motion when idle
                if (distance >= dangerZone) {
                    noVel.x += Math.sin(swimTime) * 0.3;
                    noVel.y += Math.cos(swimTime * 0.7) * 0.2;
                }

                // Repulsion when cursor approaches
                if (distance < dangerZone && distance > 0) {
                    const nx = dx / distance;
                    const ny = dy / distance;
                    const force = Math.pow((dangerZone - distance) / dangerZone, 1.5) * repelStrength;

                    noVel.x -= nx * force;
                    noVel.y -= ny * force;

                    if (distance < panicZone) {
                        noVel.x += (Math.random() - 0.5) * 6;
                        noVel.y += (Math.random() - 0.5) * 6;
                        noBtn.classList.add('panicking');
                        createBubble(centerX, centerY - 20);
                    } else {
                        noBtn.classList.remove('panicking');
                    }
                } else {
                    noBtn.classList.remove('panicking');
                }

                noVel.x *= friction;
                noVel.y *= friction;

                const speed = Math.sqrt(noVel.x * noVel.x + noVel.y * noVel.y);
                if (speed > maxSpeed) {
                    noVel.x = (noVel.x / speed) * maxSpeed;
                    noVel.y = (noVel.y / speed) * maxSpeed;
                }

                noPos.x += noVel.x;
                noPos.y += noVel.y;

                // Bounce off walls
                const padding = 30;
                const maxX = window.innerWidth - btnWidth - padding;
                const maxY = window.innerHeight - btnHeight - padding;

                if (noPos.x < padding) { noPos.x = padding; noVel.x = Math.abs(noVel.x) * 0.6; }
                else if (noPos.x > maxX) { noPos.x = maxX; noVel.x = -Math.abs(noVel.x) * 0.6; }
                if (noPos.y < padding) { noPos.y = padding; noVel.y = Math.abs(noVel.y) * 0.6; }
                else if (noPos.y > maxY) { noPos.y = maxY; noVel.y = -Math.abs(noVel.y) * 0.6; }

                noBtn.style.left = noPos.x + 'px';
                noBtn.style.top = noPos.y + 'px';

                // Fish follow the button
                const fishOffset1X = Math.sin(swimTime * 1.5) * 20 - 40;
                const fishOffset1Y = Math.cos(swimTime) * 10 + 5;
                fish1.style.left = (noPos.x + fishOffset1X) + 'px';
                fish1.style.top = (noPos.y + btnHeight / 2 + fishOffset1Y) + 'px';
                fish1.style.transform = noVel.x < 0 ? 'scaleX(-1)' : 'scaleX(1)';

                const fishOffset2X = Math.sin(swimTime * 1.2 + 2) * 15 - 50;
                const fishOffset2Y = Math.cos(swimTime * 0.8 + 1) * 15 + 20;
                fish2.style.left = (noPos.x + fishOffset2X) + 'px';
                fish2.style.top = (noPos.y + btnHeight / 2 + fishOffset2Y) + 'px';
                fish2.style.transform = noVel.x < 0 ? 'scaleX(-1)' : 'scaleX(1)';

                requestAnimationFrame(animateNoButton);
            }

            function createBubble(x, y) {
                if (Math.random() > 0.3) return;
                const bubble = document.createElement('div');
                bubble.textContent = '¬∞';
                bubble.style.cssText = `
                    position: fixed;
                    left: ${x + (Math.random() - 0.5) * 30}px;
                    top: ${y}px;
                    color: rgba(255, 255, 255, 0.7);
                    font-size: 20px;
                    pointer-events: none;
                    z-index: 50;
                    animation: bubble-rise 1s ease-out forwards;
                `;
                document.body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 1000);
            }

            function initNoButton() {
                noPos.x = window.innerWidth / 2 + 100;
                noPos.y = window.innerHeight / 2 + 50;
                noBtn.style.left = noPos.x + 'px';
                noBtn.style.top = noPos.y + 'px';
            }
            initNoButton();
            window.addEventListener('resize', initNoButton);

            requestAnimationFrame(animateNoButton);

            yesBtn.addEventListener('click', () => {
                celebration.classList.add('active');
                createCelebrationHearts();
            });

            noBtn.addEventListener('mouseenter', () => {
                let newX, newY, attempts = 0;
                do {
                    newX = Math.random() * (window.innerWidth - 200) + 100;
                    newY = Math.random() * (window.innerHeight - 200) + 100;
                    const dist = Math.sqrt(Math.pow(mousePos.x - newX, 2) + Math.pow(mousePos.y - newY, 2));
                    attempts++;
                    if (dist > 300 || attempts > 10) break;
                } while (true);

                noPos.x = newX;
                noPos.y = newY;
                noVel.x = (Math.random() - 0.5) * 30;
                noVel.y = (Math.random() - 0.5) * 30;

                for (let i = 0; i < 5; i++) createBubble(newX + 40, newY);
            });

            function createSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = ['‚ú®', 'üí´', '‚≠ê', 'üíï', 'üåü'][Math.floor(Math.random() * 5)];
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1200);
            }

            function createCelebrationHearts() {
                const items = ['üíï', 'üíñ', 'üíó', 'üåπ', 'ü™∑', '‚ú®', 'üí´', 'ü™î', 'üå∏', 'üíì'];
                for (let i = 0; i < 60; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-item';
                        heart.textContent = items[Math.floor(Math.random() * items.length)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.fontSize = (25 + Math.random() * 35) + 'px';
                        heart.style.zIndex = '101';
                        document.body.appendChild(heart);
                    }, i * 80);
                }
            }
        }
    </script>
