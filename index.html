<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a1a 50%, #1a0a0a 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }

        h1 {
            color: #ff6b8a;
            font-size: 3.5rem;
            text-shadow: 0 0 20px rgba(255, 107, 138, 0.5),
                         0 0 40px rgba(255, 107, 138, 0.3);
            margin-bottom: 20px;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 138, 0.5),
                             0 0 40px rgba(255, 107, 138, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 107, 138, 0.8),
                             0 0 60px rgba(255, 107, 138, 0.5),
                             0 0 80px rgba(255, 107, 138, 0.3);
            }
        }

        .heart-icon {
            font-size: 4rem;
            animation: heartbeat 1s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 30px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-family: 'Georgia', serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b8a, #ff8fab);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 138, 0.4);
        }

        .btn-yes:hover {
            box-shadow: 0 6px 25px rgba(255, 107, 138, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #666, #888);
            color: white;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            color: #ff6b8a;
            font-size: 4rem;
            text-shadow: 0 0 30px rgba(255, 107, 138, 0.8);
            animation: celebrate 0.5s ease-in-out infinite alternate;
        }

        .celebration .hearts {
            font-size: 5rem;
            margin-top: 20px;
        }

        @keyframes celebrate {
            from { transform: scale(1) rotate(-2deg); }
            to { transform: scale(1.05) rotate(2deg); }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: sparkle-fade 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        <div class="heart-icon">ğŸ’•</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes! ğŸ’–</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! ğŸ’•</h2>
        <div class="hearts">ğŸ’–ğŸ’•ğŸ’—ğŸ’“ğŸ’˜</div>
        <p style="color: #ff8fab; font-size: 1.5rem; margin-top: 20px;">I knew you'd say yes!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const heartsBg = document.getElementById('heartsBg');

        let yesScale = 1;
        let mouseMovements = 0;

        // Create floating hearts background
        function createFloatingHearts() {
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'â¤ï¸', 'ğŸ’˜', 'ğŸ’'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heartsBg.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Yes button grows with mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseMovements++;

            // Grow yes button
            if (mouseMovements % 3 === 0 && yesScale < 3) {
                yesScale += 0.02;
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            // Make no button run away
            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            const distX = e.clientX - noCenterX;
            const distY = e.clientY - noCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            if (distance < 150) {
                // Calculate escape direction
                const escapeX = -distX / distance * 100;
                const escapeY = -distY / distance * 100;

                // Get current position
                let currentLeft = parseFloat(noBtn.style.left) || window.innerWidth / 2 + 100;
                let currentTop = parseFloat(noBtn.style.top) || window.innerHeight / 2;

                // Calculate new position
                let newLeft = currentLeft + escapeX;
                let newTop = currentTop + escapeY;

                // Keep within bounds
                const padding = 100;
                newLeft = Math.max(padding, Math.min(window.innerWidth - padding, newLeft));
                newTop = Math.max(padding, Math.min(window.innerHeight - padding, newTop));

                noBtn.style.left = newLeft + 'px';
                noBtn.style.top = newTop + 'px';
            }

            // Create sparkle trail occasionally
            if (mouseMovements % 10 === 0) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        // Initialize no button position
        function initNoButton() {
            noBtn.style.left = (window.innerWidth / 2 + 100) + 'px';
            noBtn.style.top = (window.innerHeight / 2 + 50) + 'px';
        }
        initNoButton();
        window.addEventListener('resize', initNoButton);

        // Yes button click celebration
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            createCelebrationHearts();
        });

        // No button becomes even more evasive on hover
        noBtn.addEventListener('mouseenter', () => {
            const newX = Math.random() * (window.innerWidth - 200) + 100;
            const newY = Math.random() * (window.innerHeight - 200) + 100;
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = ['âœ¨', 'ğŸ’«', 'â­', 'ğŸ’•'][Math.floor(Math.random() * 4)];
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1000);
        }

        function createCelebrationHearts() {
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'â¤ï¸', 'ğŸ’˜', 'ğŸ’', 'ğŸ’'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.zIndex = '101';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
